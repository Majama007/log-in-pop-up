<html>
    <head>
        <link rel="stylesheet" href="/index.css">
        <title>Popup Form</title>
    </head>


    
    <body>
<div class="center"> <!--log in button with an id class -->
    <button id="show-login">Login</button>
</div>
<div class="popup">
    <div class="close-btn"> &times;</div> <!--a close botton -->
    <div class="form">
        <h2>Log In</h2>
        <div class="form-element">
            <label for="email">Email</label><!--input email -->
            <input type="text" id="emai" placeholder="Enter Email">
        </div>
        <div class="form-element">
            <label for="password">Password</label><!--input password -->
            <input type="password" id="password" placeholder="Enter password">
        </div>
        <div class="form-element">
            <input type="checkbox" id="remember me"><!-- remember me check box -->
            <label for="remember-me">Remember Me</label>
        </div>
        <div class="form-element">
            <button>Sign In</button> <!--sign in button-->
        </div>
        <div  class="form-element">
            <a href="#">ForgotPassword?</a>
        </div>
    </div>
</div>

<script type="text/javascript" src="index.js"></script> <!--links javascript file to my html-->


</body>
</html>
